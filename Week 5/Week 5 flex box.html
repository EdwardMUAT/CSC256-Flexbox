<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 Responsive Design</title>
    <!-- external css -->
    <link href="./style/responsive.css" rel="stylesheet">
</head>
<body>
    <!-- The header section, things like page title, logo, menu could go here -->
    <header>
        <h1>Week 5 Responsive Design Example</h1>
    </header>

    <!-- The main section, the theme of the page goes here -->
    <main class="container">
        <!-- Box 1 - this will hold some content that should be responsive to page size -->
        <section class="box">
            <h2>Box 1</h2>
            <p>Here is a cool Home</p>
            <img src="./images/house.jpeg" alt="house">
        </section> 

        <!-- Box 2 - this will hold some content that should be responsive to page size -->
        <section class="box">
            <h2>Box 2</h2>
            <p>Here is  cool looking lizard</p>
            <img src="./images/lizard.jpeg" alt="lizard">
        </section> 

        <!-- Box 3 - this will hold some content that should be responsive to page size -->
        <section class="box">
            <h2>Box 3</h2>
            <p>Here is a nice scenic road</p>
            <img src="./images/Road.jpeg" alt="road">
        </section> 
    </main>

    <script src="./js/responsive.js"></script>
</body>
</html>
